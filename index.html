<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="huddle Landing Page">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/imagens/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Aboreto&family=Anton&family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>huddle Landing Page</title>
</head>

<body>
    <main class="container">
        <header class="title">
            <img class="logo" src="src/imagens/logo.svg" alt="logo titulo">
        </header>
        <div class="hero">
            <div class="page">
                <div class="illustration">
                    <img class="img-principal" src="src/imagens/illustration-mockups.svg" alt="illustration">
                </div>
                <div class="info">
                    <div class="info-text">
                        <h2>Build The Community Your Fans Will Love</h2>
                        <p>Huddle re-imagines the way we build communities.You have a voice, but so does your
                            audience.Create
                            connections with
                            your users as you engage in genuine discussion.</p>
                        <button class="btn">Register</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="societ">

            <a class="link" href="#">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a class="link" href="#">
                <i class="fab fa-twitter"></i>
            </a>
            <a class="link" href="#">
                <i class="fab fa-instagram"></i>
            </a>

        </footer>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"
        integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
